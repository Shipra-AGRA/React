<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root">
        <h3>This will be replaced</h3>
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const innerHeading1=React.createElement("h3",{id:"inner heading"},"this is a heading1")
        const innerHeading2=React.createElement("h3",{id:"inner heading"},"this is a heading2")
        const innerDiv=React.createElement("div",{id:"inner div",},[innerHeading1,innerHeading2])
        const outerDiv=React.createElement("div",{id:"outer div"},innerDiv)
        const container=ReactDOM.createRoot(document.getElementById("root"))
        container.render(outerDiv)
    </script>
</body>
</html>
